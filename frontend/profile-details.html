<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/global-config/all.css">
  <link rel="stylesheet" href="static/plugins/fontawesome-5.15.3/css/all.min.css">
  <title>Profile Details</title>
</head>

<body>

  <section id="detalhes-perfil">
    <div class="area-conteudo">
      <div class="botao-sair">
        <a href="" class="link-padrao">Skip</a>
      </div>
      <p class="mt-5">Profile details</p>
      <div class="perfil-usuario">
        <div class="imagem-perfil">
          <img src="static/imagens/foto-login.png" alt="" class="imagem-usuario">
          <div class="botao-camera">
            <button type="file" class="botao-padrao"><i class="fa-solid fa-camera"></i></button>
          </div>
        </div>
        <div class="area-input">
          <form action="">
            <div class="input-group mt-2">
              <input type="text" name="nome" id="nome" class="form-control" placeholder="First name">
            </div>
            <div class="input-group mt-2">
              <input type="text" name="sobrenome" id="sobrenome" class="form-control" placeholder="Last name">
            </div>
            <div class="input-group mt-2">
              <input type="date" name="data-nascimento" id="data-nascimento" class="form-control"
                placeholder="Last name">
            </div>
            <div class="botao-acao">
              <button type="submit" class="botao-padrao">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>

<script src="static/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="static/plugins/fontawesome-5.15.3/js/all.min.js"></script>

</html>
