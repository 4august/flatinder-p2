    <div class="container container-main">

                        <h3>Algorithm</h3>

                    </div>
                    <div>

    <script type="text/javascript">
        function sliderOnboarding() {
            $('.info-carrossel').slick({
                dots: true,
                infinite: true,
                arrows: false,
                speed: 300,
                centerMode: true,
                slidesToShow: 1,
            });
        }
        $(document).ready(function () {
            sliderOnboarding();
        });
    </script>
