  <title>Onboarding</title>

<body>
  <section id="slide-fotos">
    <div class="conteudo-fotos">
      <div class="slick">
        <div class="fotos-container">
          <div class="imagem-ilustracao">
            <img src="static/imagens/girl1.png" alt="Girl">
          </div>
          <div class="descricao-imagem">
            <h5>Algorithm</h5>
            <p>Users going through a vetting process to ensure you never match with bots.</p>
          </div>
        </div>
        <div class="fotos-container">
          <div class="imagem-ilustracao">
            <img src="static/imagens/girl2.png" alt="Girl">
          </div>
          <div class="descricao-imagem">
            <h5>Matches</h5>
            <p>Users going through a vetting process to ensure you never match with bots.</p>
          </div>
        </div>
        <div class="fotos-container">
          <div class="imagem-ilustracao">
            <img src="static/imagens/girl3.png" alt="Girl">
          </div>
          <div class="descricao-imagem">
            <h5>Premium</h5>
            <p>Users going through a vetting process to ensure you never match with bots.</p>
          </div>
        </div>
      </div>
      <div class="acao-botao">
        <div class="criar-conta">
          <button type="submit" class="botao-padrao">Create an account</button>
        </div>
        <div class="possui-conta">
          <span>Already have an account? <a href="" class="link-padrao">Sign In</a></A></span>
        </div>
      </div>
    </div>
  </section>

  <script src="static/plugins/bootstrap/js/bootstrap.bundle.js"></script>

  <script src="static/plugins/slick/slick.min.js"></script>
