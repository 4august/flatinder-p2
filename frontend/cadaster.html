    <div class="container container-main">
        <div class="row">
            <input class="d-none" type="file" name="image" id="img">
            <label for="img">
                <h1>escolha a imagem</h1>
            </label>
        </div>
    </div>
    <script>
            var chooseImage = document.querySelector("#img");
            chooseImage.addEventListener("change", ()=> {
            const newImage = new FileReader();

             newImage.addEventListener("load", ()=>{
                console.log(newImage.result);
                localStorage.setItem("img64", newImage.result)
            })
            newImage.readAsDataURL(chooseImage.files[0])

            console.log()
        })
    </script>
