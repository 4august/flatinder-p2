<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Who am I?</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container container-main">
        <div class="row ">
            <div class="col-4 device whoAmI">

                <div class="navbar d-flex justify-content-space-between">
                    <img src="imagens/right.svg" alt="">
                    <span>Skip</span>
                </div>

                <h1 class="">Who am I</h1>

                <form class="form" action="">
                    <div class="row">
                        <div class="col-12 sex-option">
                            <label for="woman">Woman</label>
                            <input type="radio" name="sex" value="woman" id="woman">
                        </div>
                        <div class="col-12 sex-option">
                            <label for="man">Man</label>
                            <input type="radio" name="sex" value="man" id="man">
                        </div>
                        <div class="col-12 sex-option">
                            <label for="chooseAnother">Choose Another</label>
                            <input type="radio" name="sex" value="other" id="chooseAnother">
                            
                        </div>
                        <button>Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
